<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Sharing Platform</title>
    <!-- Firebase Config -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const storage = firebase.storage();
    </script>

    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 5px;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .post-section, .photo-section, .video-section {
            display: none;
        }

        /* Add your specific styles for video and image sections here */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-form input, .upload-form button {
            padding: 10px;
            font-size: 16px;
        }

        .comment-section, .reaction-section, .tagging-section {
            margin-top: 20px;
        }

        .comment-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .comment {
            padding: 8px;
            margin-top: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .reaction-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .reaction-button {
            cursor: pointer;
            font-size: 18px;
        }

        .tagging-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tagging-button {
            cursor: pointer;
            padding: 8px 15px;
            background-color: #5b9bd5;
            color: white;
            border-radius: 15px;
            font-size: 14px;
        }

        /* More styling can be added as per your requirement */
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Sharing Platform</h1>
        <div class="category-tabs">
            <div class="tab" id="post-tab">POST</div>
            <div class="tab" id="photo-tab">PHOTO</div>
            <div class="tab" id="video-tab">VIDEO</div>
        </div>

        <!-- POST Section -->
        <div class="post-section" id="post-section">
            <h2>Post a New Content</h2>
            <form id="post-form" class="upload-form">
                <input type="text" id="post-title" placeholder="Enter Post Title">
                <textarea id="post-description" placeholder="Enter Post Description"></textarea>
                <input type="text" id="post-tags" placeholder="Enter Tags (comma separated)">
                <button type="submit">Submit Post</button>
            </form>

            <div id="post-comments"></div>
            <div class="comment-section">
                <h3>Comments</h3>
                <input type="text" id="comment-input" placeholder="Add a comment..." class="comment-box">
                <button id="add-comment">Add Comment</button>
                <div id="comments-list"></div>
            </div>

            <div class="reaction-section">
                <h3>Reactions</h3>
                <div class="reaction-buttons">
                    <span class="reaction-button" id="like-btn">‚ù§Ô∏è Like</span>
                    <span class="reaction-button" id="love-btn">üòç Love</span>
                    <span class="reaction-button" id="wow-btn">üò≤ Wow</span>
                </div>
            </div>
            <div class="tagging-section">
                <h3>Tagging</h3>
                <button class="tagging-button" id="tag-1">#Inspiration</button>
                <button class="tagging-button" id="tag-2">#Motivation</button>
                <button class="tagging-button" id="tag-3">#Lifestyle</button>
            </div>
        </div>

        <!-- PHOTO Section -->
        <div class="photo-section" id="photo-section">
            <h2>Upload Photos</h2>
            <form id="photo-upload-form" class="upload-form">
                <input type="file" id="photo-upload" accept="image/*">
                <input type="text" id="photo-title" placeholder="Enter Photo Title">
                <textarea id="photo-description" placeholder="Enter Photo Description"></textarea>
                <button type="submit">Upload Photo</button>
            </form>
        </div>

        <!-- VIDEO Section -->
        <div class="video-section" id="video-section">
            <h2>Upload Videos</h2>
            <form id="video-upload-form" class="upload-form">
                <input type="file" id="video-upload" accept="video/*">
                <input type="text" id="video-title" placeholder="Enter Video Title">
                <textarea id="video-description" placeholder="Enter Video Description"></textarea>
                <button type="submit">Upload Video</button>
            </form>
        </div>
    </div>

    <script>
        // Switch between POST, PHOTO, and VIDEO tabs
        document.getElementById('post-tab').addEventListener('click', function() {
            document.getElementById('post-section').style.display = 'block';
            document.getElementById('photo-section').style.display = 'none';
            document.getElementById('video-section').style.display = 'none';
        });
        document.getElementById('photo-tab').addEventListener('click', function() {
            document.getElementById('post-section').style.display = 'none';
            document.getElementById('photo-section').style.display = 'block';
            document.getElementById('video-section').style.display = 'none';
        });
        document.getElementById('video-tab').addEventListener('click', function() {
            document.getElementById('post-section').style.display = 'none';
            document.getElementById('photo-section').style.display = 'none';
            document.getElementById('video-section').style.display = 'block';
        });

        // Handle POST upload
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('post-title').value;
            const description = document.getElementById('post-description').value;
            const tags = document.getElementById('post-tags').value.split(',').map(tag => tag.trim());

            // Save to Firebase Firestore (Posts collection)
            firestore.collection('posts').add({
                title: title,
                description: description,
                tags: tags,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Post submitted successfully!");
            }).catch(err => {
                console.error("Error adding post: ", err);
            });
        });

        // Handle Photo upload
        document.getElementById('photo-upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const file = document.getElementById('photo-upload').files[0];
            const title = document.getElementById('photo-title').value;
            const description = document.getElementById('photo-description').value;

            // Upload image to Firebase Storage
            const storageRef = storage.ref('photos/' + file.name);
            storageRef.put(file).then(() => {
                alert("Photo uploaded successfully!");
                // You can save metadata or file URL to Firestore
            }).catch(err => {
                console.error("Error uploading photo: ", err);
            });
        });

        // Handle Video upload
        document.getElementById('video-upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const file = document.getElementById('video-upload').files[0];
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;

            // Upload video to Firebase Storage
            const storageRef = storage.ref('videos/' + file.name);
            storageRef.put(file).then(() => {
                alert("Video uploaded successfully!");
                // You can save metadata or file URL to Firestore
            }).catch(err => {
                console.error("Error uploading video: ", err);
            });
        });

        // Handle Comments
        document.getElementById('add-comment').addEventListener('click', function() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value;

            // Save comment to Firestore under the corresponding post
            firestore.collection('comments').add({
                comment: commentText,
                postId: 'your-post-id',  // Use the specific post ID
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                commentInput.value = '';  // Clear the input field
                loadComments();
            }).catch(err => {
                console.error("Error adding comment: ", err);
            });
        });

        // Load comments
        function loadComments() {
            firestore.collection('comments').where('postId', '==', 'your-post-id')
                .orderBy('timestamp', 'desc').get().then(snapshot => {
                    const commentsList = document.getElementById('comments-list');
                    commentsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const comment = doc.data().comment;
                        const commentDiv = document.createElement('div');
                        commentDiv.classList.add('comment');
                        commentDiv.textContent = comment;
                        commentsList.appendChild(commentDiv);
                    });
                });
        }

        // Handle Reactions
        document.getElementById('like-btn').addEventListener('click', function() {
            alert('You liked the post!');
            // Update reaction in Firestore
        });

        document.getElementById('love-btn').addEventListener('click', function() {
            alert('You loved the post!');
            // Update reaction in Firestore
        });

        document.getElementById('wow-btn').addEventListener('click', function() {
            alert('Wow! Post!');
            // Update reaction in Firestore
        });

        // Handle Tagging
        document.getElementById('tag-1').addEventListener('click', function() {
            alert('You tagged #Inspiration!');
            // Add tagging logic here
        });
        document.getElementById('tag-2').addEventListener('click', function() {
            alert('You tagged #Motivation!');
            // Add tagging logic here
        });
        document.getElementById('tag-3').addEventListener('click', function() {
            alert('You tagged #Lifestyle!');
            // Add tagging logic here
        });
    </script>
</body>
</html>
