<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Update - Bryan Gutierrez Ablao</title>
  <link rel="icon" type="image/jpg" href="assets/profile.jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2a3d66;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #2a3d66;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 20px;
      }

      nav.active {
        display: flex;
      }
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .create-post {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .create-post textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #999;
      resize: vertical;
    }

    .create-post input[type="file"] {
      margin-top: 10px;
    }

    .create-post button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2a3d66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .create-post button:hover {
      background-color: #1c2a49;
    }

    .post {
      background-color: #f9f9f9;
      border-left: 4px solid #2a3d66;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
    }

    .post p {
      margin: 0 0 10px;
    }

    .post .media {
      margin-top: 10px;
    }

    .post img,
    .post video {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/profile.jpg" alt="Profile" />
      <span>Bryan Gutierrez Ablao</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="nav">
      <a href="profile.html">Profile</a>
      <a href="about.html">About Me</a>
      <a href="life.html">Life Update</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <div class="container">
    <h1>Life Update</h1>

    <div class="create-post">
      <textarea rows="4" placeholder="What's on your mind?"></textarea>
      <input type="file" accept="image/*,video/*" />
      <button onclick="alert('Post uploaded (mock).')">Post</button>
    </div>

    <div class="post">
      <p><strong>Bryan Gutierrez Ablao:</strong> Just launched my resume site! ðŸš€</p>
      <div class="media">
        <img src="assets/profile.jpg" alt="Sample Image" />
      </div>
    </div>

    <div class="post">
      <p><strong>Bryan Gutierrez Ablao:</strong> My first life update goes here!</p>
      <div class="media">
        <video controls>
          <source src="assets/sample-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script src="life.js"></script>
</body>
</html>
