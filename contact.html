<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Bryan Gutierrez Ablao</title>
  <link rel="icon" href="https://github.com/DAVAOPH/BRYANGUTIERREZABLAO/blob/main/assets/profile.jpg" type="image/jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: #2a3d66;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #2a3d66;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 20px;
      }

      nav.active {
        display: flex;
      }
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2a3d66;
    }

    .contact-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-info a {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: #2a3d66;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      gap: 12px;
      transition: background-color 0.3s ease;
    }

    .contact-info a:hover {
      background-color: #1e2f4e;
    }

    .contact-info img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 500px) {
      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/bryan.jpg" alt="Profile" />
      <span>Bryan Gutierrez Ablao</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="nav">
      <a href="index.html">Profile</a>
      <a href="about.html">About Me</a>
      <a href="life.html">Life Update</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Me</h1>

    <div class="contact-info">
      <a href="https://facebook.com/bryangablao" target="_blank">
        <img src="assets/facebook.png" alt="Facebook">
        <span>Facebook</span>
      </a>
      <a href="mailto:ablaobryan4400@gmail.com">
        <img src="assets/gmail.png" alt="Gmail">
        <span>Email</span>
      </a>
      <a href="https://linkedin.com/in/YOUR_LINKEDIN" target="_blank">
        <img src="assets/linkedin.png" alt="LinkedIn">
        <span>LinkedIn</span>
      </a>
      <a href="https://youtube.com/bryangablao" target="_blank">
        <img src="assets/youtube.png" alt="YouTube">
        <span>YouTube</span>
      </a>
      <a href="https://www.instagram.com/bry_zero8" target="_blank">
        <img src="assets/instagram.png" alt="Instagram">
        <span>Instagram</span>
      </a>
      <a href="https://x.com/BryanAblao" target="_blank">
        <img src="assets/twitter.png" alt="Twitter">
        <span>Twitter (X)</span>
      </a>
      <a href="tel:09928760990">
        <img src="assets/contact-information.png" alt="Phone">
        <span>09928760990</span>
      </a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
