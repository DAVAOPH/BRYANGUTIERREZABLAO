<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6ecff, #ffffff);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background: #1d2b53;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: white;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background: #1d2b53;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 20px;
      }

      nav.active {
        display: flex;
      }
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1d2b53;
    }

    .contact-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .contact-icons a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: transform 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-icons a:hover {
      color: #007bff;
      transform: scale(1.1);
    }

    .contact-icons img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .additional-contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .additional-contact a {
      display: flex;
      align-items: center;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .additional-contact a:hover {
      color: #007bff;
    }

    .additional-contact img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }

  </style>
</head>
